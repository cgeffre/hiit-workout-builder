<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1 th:text="'Edit ' + ${exercise.name}"/>

<form method="post" style="max-width:200px;" name="editExercise">
    <div class="form-group">
        <label th:for="name">New Name</label>
        <input class="form-control" th:field="${exercise.name}" />
        <p id="stringError" class="error"/>
        <div th:errors="${exercise.name}" class="error"></div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" onclick="validateExerciseString();"/>
</form>

</body>
</html>
