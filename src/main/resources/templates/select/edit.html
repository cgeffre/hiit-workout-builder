<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1 th:text="'Edit ' + ${workout.name}"/>

<form method="post" name="updateWorkout">

    <div class="form-group">
        <label th:for="name">New Name</label>
        <input class="form-control" th:field="${updateWorkout.name}" />
        <p id="stringError" class="error"/>
        <div th:errors="${updateWorkout.name}" class="error"></div>
    </div>

    <div class="form-group">
        <label th:for="secondsDuration">Seconds for Each Exercise</label>
        <input id="duration" class="form-control" input type="number" step="5" min="5" th:field="${updateWorkout.secondsDuration}" />
        <div th:errors="${updateWorkout.secondsDuration}" class="error"></div>
    </div>

    <div class="form-group">
        <label th:for="restInterval">Exercises Between Each Rest Period</label>
        <input id="restPeriods" class="form-control" input type="number" step="1" min="0" th:field="${updateWorkout.restInterval}" />
        <div th:errors="${updateWorkout.restInterval}" class="error"></div>
    </div>

    <div>
        <p id="numError" class="error"/>
    </div>

    <div style="max-width:600px;">
        <label th:for="exercises" class="form-group">Select Exercises</label>
        <br>
        <list>
            <ul th:each="exercise : ${exercises}">
                <input type="checkbox" name="exercises" th:value="${exercise.id}"/>
                <th:block th:text="${exercise.name}"></th:block>
            </ul>
        </list>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" id="create" value="Update" onclick="validateWorkoutString(); validateUpdateNumbers();" />
    </div>
</form>

</body>
</html>
