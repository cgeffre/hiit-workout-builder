<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Create Workout</h1>

<p>Enter information about your workout including the name, duration of each exercise
    (typically 30-60 seconds), and how often you would like to rest. Next, select the exercises you
    would like to include. The exercises will be randomized during the workout.</p>

<form method="post" name="createWorkout">

    <div class="form-group">
        <label th:for="name">Workout Name</label>
        <input class="form-control" th:field="${workout.name}" />
        <div th:errors="${workout.name}" class="error"></div>
    </div>

    <div class="form-group">
        <label th:for="secondsDuration">Seconds for Each Exercise</label>
        <input id="duration" class="form-control" input type="number" step="5" min="5" th:field="${workout.secondsDuration}" />
        <div th:errors="${workout.secondsDuration}" class="error"></div>
    </div>

    <div class="form-group">
        <label th:for="restInterval">Exercises Between Each Rest Period</label>
        <input id="restPeriods" class="form-control" input type="number" step="1" min="0" th:field="${workout.restInterval}" />
        <div th:errors="${workout.restInterval}" class="error"></div>
    </div>

    <div>
        <p id="numError" class="error"/>
    </div>

    <div style="max-width:600px;">
        <label th:for="exercises">Select Exercises</label>
        <br>
        <list>
            <ul th:each="exercise : ${exercises}">
                <input type="checkbox" name="exercises" th:value="${exercise.id}"/>
                <th:block th:text="${exercise.name}"></th:block>
            </ul>
        </list>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" id="create" value="Create" onclick="validateNumbers();" />
    </div>

</form>

</body>
</html>
